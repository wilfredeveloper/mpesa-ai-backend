version: '3.8'

services:
  aichatmpesa-backend:
    build: .
    container_name: aichatmpesa-backend
    ports:
      - "18000:8000"  # AI Agent API (external:internal)
      - "18001:5455"  # Webhook Server (external:internal)
    environment:
      # Core application settings
      - PYTHONPATH=/app
      - PORT=8000
      # Database
      - DATABASE_URL=sqlite:///./mpesa_sessions.db
      # M-Pesa Configuration (override with your values)
      - MPESA_ENVIRONMENT=${MPESA_ENVIRONMENT:-sandbox}
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET}
      - MPESA_BUSINESS_SHORT_CODE=${MPESA_BUSINESS_SHORT_CODE:-174379}
      - MPESA_PASSKEY=${MPESA_PASSKEY}
      - MPESA_CALLBACK_URL=${MPESA_CALLBACK_URL}
      # Twilio WhatsApp Configuration
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      # Google AI
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_GENAI_USE_VERTEXAI=${GOOGLE_GENAI_USE_VERTEXAI:-0}
    volumes:
      - ./logs:/app/logs
      - ./mpesa_sessions.db:/app/mpesa_sessions.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
